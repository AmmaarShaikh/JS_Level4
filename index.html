  <script>
    var bugsLeft = 15;
    function initialize(){
        var bugsLeft = 15;
    }
    var defiance = [
      "You'll never catch us!", 
      "We're too fast for you!", 
      "You'll never get us all!",
      "You can't handle the bug power!",
      "We're the ultimate bug warriors!",
      "Mercy? We don't need your mercy!",
      "You're not getting away with this!",
      "We'll come back for you!",
      "This is the end for you",
      "You think we'll let you go easily?",
      "Check under your bed tonight",
      "We will eat all of your food"
    ];

    var mercy = [
        "Please spare us!",
        "Mercy! Mercy!",
        "When will this horror end!",
        "Is there no salvation in these dark times!",
        "Oh god, please stay away from us!",
        "We have to escape!",
        "Please do not come any closer",
        "We will bow to you please stay away"
    ]

    function splatBug(bug) {
      if (bug.src.endsWith("splat.png")) {
        return;
      }
      bug.src = "splat.png";
      bugsLeft--;
      if (bugsLeft <= 0) {
        document.getElementById("comments").innerHTML = "You've splatted us all.";
      } else {
        var comment;
        if (bugsLeft < 8) {
          comment = mercy[Math.floor(Math.random() * mercy.length - 1) + 1];
        } else {
          comment = defiance[Math.floor(Math.random() * defiance.length - 1) + 1];
        }
        document.getElementById("comments").innerHTML = comment;
      }
    }
  </script>
